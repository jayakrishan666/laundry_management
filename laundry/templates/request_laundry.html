{% extends 'base.html' %}
{% block title %}Request Laundry{% endblock %}
{% block content %}
<h3>Request Laundry</h3>

<form method="POST">
    {% csrf_token %}
    {% for item in items %}
    <div class="mb-2">
        <label>
            <input type="checkbox" name="items" value="{{ item.id }}"> {{ item.name }}
        </label>
        <input type="number" name="quantities" min="1" value="1" class="form-control w-25 d-inline">
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit Request</button>
</form>
{% endblock %}
