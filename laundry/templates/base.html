<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Laundry Management{% endblock %}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #4e54c8;
        }
        .container {
            flex-grow: 1;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .footer {
            text-align: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'dashboard' %}" style="font-size: 1.5rem; font-weight: bold;">Laundry System</a>
        <div>
            {% if user.is_authenticated %}
                {% if user.is_staff %}
                    <a href="{% url 'admin_requests' %}">Admin Panel</a>
                    <a href="{% url 'add_laundry_item' %}">Add Items</a>
                {% else %}
                    <a href="{% url 'dashboard' %}">Dashboard</a>
                    <a href="{% url 'history' %}">History</a>
                    <a href="{% url 'request_laundry' %}">Request Laundry</a>
                {% endif %}
                <a href="{% url 'logout' %}" style="color: #e74c3c;">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        Â© 2025 Laundry Management System
    </footer>
</body>
</html>
