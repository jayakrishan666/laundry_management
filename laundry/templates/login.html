{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
    <div style="background: #1e1e2f; padding: 40px; border-radius: 12px; box-shadow: 0 8px 16px rgba(0,0,0,0.4); max-width: 400px; width: 100%;">
        <h2 style="text-align: center; color: #ffffff; margin-bottom: 20px;">Login</h2>
        
        {% if messages %}
            <div style="margin-bottom: 20px;">
                {% for message in messages %}
                <div style="padding: 15px; border-radius: 8px; margin-bottom: 10px; background: {% if message.tags == 'success' %}rgba(46, 204, 113, 0.2){% else %}rgba(255, 71, 87, 0.2){% endif %}; border: 1px solid {% if message.tags == 'success' %}#2ecc71{% else %}#ff4757{% endif %};">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
        {% endif %}
        
        <form method="POST" action="">
            {% csrf_token %}
            <div style="margin-bottom: 15px;">
                <input type="text" name="username" placeholder="Username" required
                    style="width: 100%; padding: 10px; border: none; border-radius: 8px; background: #2b2b3b; color: white; outline: none;">
            </div>

            <div style="margin-bottom: 20px;">
                <input type="password" name="password" placeholder="Password" required
                    style="width: 100%; padding: 10px; border: none; border-radius: 8px; background: #2b2b3b; color: white; outline: none;">
                <div style="text-align: right; margin-top: 8px;">
                    <a href="{% url 'forgot_password' %}" style="color: #00c9a7; text-decoration: none; font-size: 0.9em;">Forgot Password?</a>
                </div>
            </div>

            <button type="submit" style="width: 100%; padding: 10px; background: linear-gradient(45deg, #00c9a7, #008d69); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px;">
                Login
            </button>
            
            <div style="text-align: center; margin-top: 20px; color: #bbb;">
                Don't have an account? 
                <a href="{% url 'register' %}" style="color: #00c9a7; text-decoration: none;">Register</a>
            </div>
        </form>
    </div>
</div>

<style>
    input:focus {
        box-shadow: 0 0 0 2px rgba(0, 201, 167, 0.2);
    }
    
    button:hover {
        opacity: 0.9;
        transform: translateY(-1px);
    }
    
    a:hover {
        text-decoration: underline !important;
    }
</style>
{% endblock %}
