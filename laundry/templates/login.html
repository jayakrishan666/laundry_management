{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: calc(100vh - 140px); padding: 20px;">
    <div style="background: #1e1e2f; padding: 30px; border-radius: 12px; box-shadow: 0 8px 16px rgba(0,0,0,0.4); width: 100%; max-width: 400px;">
        <h2 style="text-align: center; color: #ffffff; margin-bottom: 20px; font-size: clamp(1.5rem, 5vw, 2rem);">Login</h2>
        
        {% if messages %}
            <div style="margin-bottom: 20px;">
                {% for message in messages %}
                <div style="padding: 15px; border-radius: 8px; margin-bottom: 10px; background: {% if message.tags == 'success' %}rgba(46, 204, 113, 0.2){% else %}rgba(255, 71, 87, 0.2){% endif %}; border: 1px solid {% if message.tags == 'success' %}#2ecc71{% else %}#ff4757{% endif %};">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
        {% endif %}
        
        <form method="POST" action="" style="width: 100%;">
            {% csrf_token %}
            <div style="margin-bottom: 15px;">
                <input type="text" name="username" placeholder="Username" required
                    style="width: 100%; padding: clamp(8px, 2vw, 12px); border: none; border-radius: 8px; background: #2b2b3b; color: white; outline: none; font-size: clamp(14px, 2vw, 16px);">
            </div>

            <div style="margin-bottom: 20px;">
                <input type="password" name="password" placeholder="Password" required
                    style="width: 100%; padding: clamp(8px, 2vw, 12px); border: none; border-radius: 8px; background: #2b2b3b; color: white; outline: none; font-size: clamp(14px, 2vw, 16px);">
                <div style="text-align: right; margin-top: 8px;">
                    <a href="{% url 'forgot_password' %}" style="color: #00c9a7; text-decoration: none; font-size: clamp(12px, 2vw, 14px);">Forgot Password?</a>
                </div>
            </div>

            <button type="submit" 
                    style="width: 100%; padding: clamp(10px, 2vw, 14px); background: linear-gradient(45deg, #00c9a7, #008d69); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: clamp(14px, 2vw, 16px); transition: transform 0.2s, opacity 0.2s;">
                Login
            </button>
            
            <div style="text-align: center; margin-top: 20px; color: #bbb; font-size: clamp(12px, 2vw, 14px);">
                Don't have an account? 
                <a href="{% url 'register' %}" style="color: #00c9a7; text-decoration: none;">Register</a>
            </div>
        </form>
    </div>
</div>

<style>
    input:focus {
        box-shadow: 0 0 0 2px rgba(0, 201, 167, 0.2);
    }
    
    button:hover {
        opacity: 0.9;
        transform: translateY(-2px);
    }
    
    a:hover {
        text-decoration: underline !important;
    }

    @media (max-width: 480px) {
        div[style*="padding: 30px"] {
            padding: 20px !important;
        }
    }
</style>
{% endblock %}
