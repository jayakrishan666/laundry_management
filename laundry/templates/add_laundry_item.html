{% extends 'base.html' %}
{% block title %}Add Laundry Items{% endblock %}
{% block content %}
<h3>Add Laundry Item</h3>
<form method="POST">
    {% csrf_token %}
    <input type="text" name="name" class="form-control mb-2" placeholder="Enter item name" required>
    <button type="submit" class="btn btn-primary">Add Item</button>
</form>

<h4 class="mt-4">Existing Items</h4>
<ul>
    {% for item in items %}
    <li>{{ item.name }}</li>
    {% endfor %}
</ul>
{% endblock %}
